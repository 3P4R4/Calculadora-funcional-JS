<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora Funcional</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
</head>
<body>
    <div class="contenedor">
        <h1>Calculadora funcional</h1>
        <div class="contenido">
            <div class="display">display</div>
            <div id="miBtn" class="botonPadre">
                <button data-resultado="ac" class="item2">AC</button>
                <!-- <button data-resultado="atras">&larr;</button> -->
                <button data-operador="divide">/</button>
                <button data-btn="7">7</button>
                <button data-btn="8">8</button>
                <button data-btn="8">9</button>
                <button data-operador="multiplica">x</button>
                <button data-btn="4">4</button>
                <button data-btn="5">5</button>
                <button data-btn="6">6</button>
                <button data-operador="resta">-</button>
                <button data-btn="1">1</button>
                <button data-btn="2">2</button>
                <button data-btn="3">3</button>
                <button data-operador="suma">+</button>
                <button data-btn="0" class="item1">0</button>
                <button data-btn=".">.</button>
                <button data-resultado="resultado">=</button>
            </div>
        </div>
    </div>
</body>
</html>
